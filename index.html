<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body>
    <div class="main">
      <!--Gameboard-->
      <div class="container">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
      </div>
      <!--Interface-->
      <div class="interface">
        <div class="current-player" style="display: none">
          <h1 class="current-player-title"></h1>
          <h1 class="current-player-marker"></h1>
        </div>
        <div class="player-form">
          <div class="form-div">
            <label for="player1" class="player1">Player 1</label>
            <input type="text" id="player1" name="player1" class="player1" />
            <select class="select-color player1" id="player1-color">
              <option value="0, 255, 255">Blue</option>
              <option value="255, 255, 5">Yellow</option>
              <option value="255, 16, 240">Pink</option>
              <option value="255, 92, 0">Orange</option>
            </select>
          </div>
          <div class="form-div">
            <label for="player2" class="player2">Player 2</label>
            <input type="text" id="player2" name="player2" class="player2" />
            <select class="select-color player2" id="player2-color">
              <option value="0, 255, 255">Blue</option>
              <option value="255, 255, 5">Yellow</option>
              <option value="255, 16, 240">Pink</option>
              <option value="255, 92, 0">Orange</option>
            </select>
          </div>
        </div>
        <div class="controls">
          <button class="start button">Start Game</button>
          <button class="reset button" style="display: none">Reset Game</button>
        </div>
      </div>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
